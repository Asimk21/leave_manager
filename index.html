<html>
  <head>
<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css"></script>
<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.css"></script>
<link rel="stylesheet" href="/css/custom.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" />

</head>
<body>
<nav class="navbar-inverse">
  <div class="h1 center">
      <label for="displayName" class="h1" style="text-align=center">Leave Manager</label>
  </div>
</nav>

<div class="container-fluid">
  <form>
    <div class="row form-group margin">
      <div class="col-xs-10 p">
        <label for="selectMid">Select MID</label>
        <select class="form-control textbox" id="mid" name="mid">
          <option>Select MID</option>
        </select>
      </div>
    </div>

    <div class="row form-group margin">
      <div class="col-xs-10 p">
        <label for="displayName">Name</label>
        <input type="text" class="form-control textbox" id="empName" readonly>
      </div>
    </div>

    <div class="row form-group margin">
      <div class="col-xs-10 p">
        <label for="displayName">From</label>
        <div class='input-group date' id='fromDate'>
          <input type='text' class="form-control textbox" id="fDate" readonly="readonly"/>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
   <div class="row form-group margin">
      <div class="col-xs-10 p">
        <label for="displayName">To</label>
        <div class='input-group date' id='toDate'>
          <input type='text' class="form-control textbox" id="tDate" readonly="readonly"/>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="row form-group margin">
      <div class="col-xs-10 p">
        <label for="displayName">Duration</label>
        <input type="text" class="form-control textbox" id="duration" readonly="readonly"/>
      </div>
    </div>

    <div class="row margin" align="center">
      <div class="col-xs-12">
        <button class="col-xs-4 btn btnGrid spacing h1" id="calculate">Calculate</button>
      </div>
    </div>

    <div class="row margin">
      <div class="col-xs-12">
       <button id="sickLeave" class="col-xs-4 btn btn-danger margin h1">Sick Leave</button>
       <button id="annualLeave" class="col-xs-4 btn btn-primary margin h1">Annual Leave</button>
      </div>
    </div>
  </form>
</div>

</body>
<script type="text/javascript" src="js/anim.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
