<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<body>
<div id="contact">
    <form method="get" action="home">
    <h1 align="center"> Leave Manager</h1>
<!-- Mid dropdown start-->
     <div class="form-group">
        <label id="mindID">Mindtree ID</label>
        <select id="mid" class="form-control">
          <option selected disabled>Select MID </option>
        </select>
    </div>
<!-- Mid dropdown end-->
    <div>
    	<h1><label id="name"></label></h1>
    </div>
<!-- Leave dropdown start-->
    <div>
        <label id="lt">Type of Leave</label>
        <select id="leave" class="form-control">
          <option selected disabled>Select Leave </option>
         <!--  <option selected="true" style="display:none;">Select language</option> -->
        </select>
        <br>
            <label><input type="checkbox" id="cbox1" value="cover"> Cover Given</label>
        </br>
    </div>
<!-- Leave dropdown end-->

<!-- Date start-->
    <div class="bs-example">
        <div class="panel panel-default">
            <div class="panel-body">
                <label for="from_date">From : </label>
                <div class='input-group date' id='dt1'>
                    <input type='text' class="form-control" id='dt2' readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

                <label for="to_date">To : </label>
                <div class='input-group date' id='dt3'>
                    <input type='text' class="form-control" id='dt4' readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div>
                    <label for="duration">No. of days </label>
                    <input type='text' class="form-control" id='dt5' readonly="readonly"/>
                </div>
                <br>
                    <button type="button" id='button_id'>Calculate</button>
                </br>
            </div>
        </div>
    </div>
 <!-- Date end-->  
    <div>
        <input type="submit" id="submit_leave" value="Send message" />
    </div>      
     
    </form>
</div>
